<div style="padding: 13px;">
    <mat-spinner *ngIf="products.length === 0"></mat-spinner>
    <div fxLayout="row wrap" fxLayout.xs="column" fxFlexFill fxLayoutAlign="start-start" fxLayoutGap >
    
    <mat-card *ngFor="let product of products" fxFlex="24" class="sec1" fxFlex.xs="100">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description | truncate}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
    </mat-card>
</div>
</div>


<router-outlet></router-outlet>
