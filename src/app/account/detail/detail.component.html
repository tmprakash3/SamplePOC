<h1>{{name}}</h1>
<mat-card fxFlex="100" class="sec1" fxFlex.xs="100">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{product.description}}
        </p>
        <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
    </mat-card-content>
    <mat-card-actions>
  <button mat-button (click) = "showDetails(product.id)"> Buy product</button>
</mat-card-actions>
</mat-card>
